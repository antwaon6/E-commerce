<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Blue - Products</title>
  <link rel="stylesheet" href="../css/product.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">All Blue</div>
    <div class="cart">
      <button onclick="window.location.href='cart.html'">
        <img src="../assets/logos/shopping-cart.png" alt="">
      </button>
    </div>
  </div>

  <div class="items">ELECTRONICS</div>
  <div class="product-wrapper">
    <div class="product" id="electronics">

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/speake r.webp" alt="Speaker">
          <div class="pro-details">
            <h4>Amazon Echo Pop</h4>
            <p>₹2,000</p>
            <button class="add-btn" 
              data-name="Amazon Echo Pop"
              data-price="2000"
              data-img="../assets/productimg/speake r.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/ps.webp" alt="PlayStation">
          <div class="pro-details">
            <h4>Sony PlayStation 5</h4>
            <p>₹72,999</p>
            <button class="add-btn" 
              data-name="Sony PlayStation 5"
              data-price="72999"
              data-img="../assets/productimg/ps.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/lap.webp" alt="Laptop">
          <div class="pro-details">
            <h4>Dell Inspiron</h4>
            <p>₹58,000</p>
            <button class="add-btn" 
              data-name="Dell Inspiron"
              data-price="58000"
              data-img="../assets/productimg/lap.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/head.webp" alt="Headphones">
          <div class="pro-details">
            <h4>Sony UltraAs50</h4>
            <p>₹18,000</p>
            <button class="add-btn" 
              data-name="Sony UltraAs50"
              data-price="18000"
              data-img="../assets/productimg/head.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/nothing.webp" alt="Phone">
          <div class="pro-details">
            <h4>Nothing Phone 2</h4>
            <p>₹28,000</p>
            <button class="add-btn" 
              data-name="Nothing Phone 2"
              data-price="28000"
              data-img="../assets/productimg/nothing.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="items">FASHION</div>
  <div class="product-wrapper">
    <div class="product" id="fashion">

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/cargo.webp" alt="Cargo Pants">
          <div class="pro-details">
            <h4>Cargo Trousers</h4>
            <p>₹1,200</p>
            <button class="add-btn" 
              data-name="Cargo Trousers"
              data-price="1200"
              data-img="../assets/productimg/cargo.webp">
              Add to Cart
            </button>
          </div>
        </div>
      </div>

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/shirt.webp" alt="Shirt">
          <div class="pro-details">
            <h4>Urban Casual Shirt</h4>
            <p>₹999</p>
            <button class="add-btn" 
              data-name="Urban Casual Shirt"
              data-price="999"

            </button>

          <img src="../assets/productimg/sneak2.webp" alt="Sneaker">

      <div class="pro">
        <div class="pro-inner">
          <img src="../assets/productimg/hood.webp" alt="Hoodie">
          <div class="pro-details">
            <h4>Gojo Hood</h4>

              data-name="Gojo Hood"
              data-price="799"

            <button class="add-btn" 
              data-name="Sneakers White"

              data-img="../assets/productimg/sneak23.webp">
              Add to Cart
            </button>
          </div>
        </div>

    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
